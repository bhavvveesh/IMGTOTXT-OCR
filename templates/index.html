<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image to Text OCR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Inter', sans-serif; }
  .drag-over { border-color: #2563eb; background-color: rgba(37, 99, 235, 0.1); }
  @keyframes spin { 100% { transform: rotate(360deg); } }
</style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen flex items-center justify-center p-6 text-white">

<div class="w-full max-w-xl bg-gray-900 p-8 rounded-2xl shadow-2xl border border-gray-700">
    <!-- Header -->
    <h1 class="text-3xl font-bold mb-6 text-center text-white">🖼 Image to Text OCR</h1>

    <!-- Upload Zone -->
    <form id="ocrForm" class="flex flex-col gap-4">
        <div id="dropZone" 
             class="p-6 border-2 border-dashed border-gray-500 rounded-lg cursor-pointer text-center bg-gray-800 hover:bg-gray-700 transition">
            <p class="text-gray-300">📂 Drag & Drop your file here<br><span class="text-sm text-gray-400">or click to browse</span></p>
            <input type="file" name="image" id="imageInput" accept=".jpg,.jpeg,.png,.pdf" class="hidden">
        </div>
        
        <button type="submit" 
                class="bg-blue-600 text-white py-2.5 rounded-lg hover:bg-blue-700 transition font-semibold shadow-md">
            Extract Text
        </button>
    </form>

    <!-- Result Section -->
    <div id="result" class="mt-6 p-5 bg-gray-800 rounded-lg border border-gray-700 hidden">
        <h2 class="font-semibold text-gray-200 mb-3">📜 Extracted Text:</h2>
        <pre id="textOutput" class="whitespace-pre-wrap text-gray-100 text-sm bg-gray-900 p-3 rounded-lg border border-gray-700 max-h-64 overflow-y-auto"></pre>

        <!-- Action Buttons -->
        <div class="flex gap-3 mt-4">
            <button id="copyBtn" 
                    class="flex-1 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition shadow-md">
                Copy
            </button>
            <button id="downloadBtn" 
                    class="flex-1 bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition shadow-md">
                Download
            </button>
        </div>
    </div>
</div>

<script>
const form = document.getElementById("ocrForm");
const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("imageInput");
const resultDiv = document.getElementById("result");
const textOutput = document.getElementById("textOutput");
const copyBtn = document.getElementById("copyBtn");
const downloadBtn = document.getElementById("downloadBtn");

// Handle drag & drop
dropZone.addEventListener("click", () => fileInput.click());

dropZone.addEventListener("dragover", (e) => {
    e.preventDefault();
    dropZone.classList.add("drag-over");
});
dropZone.addEventListener("dragleave", () => dropZone.classList.remove("drag-over"));
dropZone.addEventListener("drop", (e) => {
    e.preventDefault();
    dropZone.classList.remove("drag-over");
    if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
    }
});

// Handle form submit
form.addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!fileInput.files[0]) return alert("Please select a file.");

    const formData = new FormData();
    formData.append("image", fileInput.files[0]);

    textOutput.innerHTML = `<div class="flex items-center gap-2 text-blue-400">
        <svg class="animate-spin h-5 w-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg> Processing...
      </div>`;
    resultDiv.classList.remove("hidden");

    try {
        const response = await fetch("/extract", {
            method: "POST",
            body: formData
        });

        const data = await response.json();
        if (response.ok) {
            textOutput.innerText = data.text || "No text detected.";
        } else {
            textOutput.innerText = "❌ Error: " + data.error;
        }
    } catch (err) {
        textOutput.innerText = "⚠️ Network error. Try again.";
    }
});

// Copy to clipboard
copyBtn.addEventListener("click", () => {
    const text = textOutput.innerText;
    if (!text) return;
    navigator.clipboard.writeText(text).then(() => {
        copyBtn.innerText = "✅ Copied!";
        setTimeout(() => copyBtn.innerText = "Copy", 1500);
    });
});

// Download as .txt
downloadBtn.addEventListener("click", () => {
    const text = textOutput.innerText;
    if (!text) return;
    const blob = new Blob([text], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "extracted_text.txt";
    link.click();
});
</script>
</body>
</html>
